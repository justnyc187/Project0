<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=New+Tegomin&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="styles/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>

  <body>
    <section class ="window">
      <h1>Who am I?</h1>
          <p>
            <input id="name" type="text">
            <button id="User">Click</button>
          <p/>
    </section>

    <div class="userName">
      
    </div>
    <div>
      <h4>Hunger</h4>
        <progress id="healthBar" value="0" max="100"></progress>
        <button type="button"><i class="fas fa-hamburger"></i></button>
    </div>
    <div>
      <h4>Boredom</h4>
        <progress id="boredomBar" value="0" max="100"></progress>
        <button type="button"><i class="far fa-smile"></i></button>
    </div>
    <div>
      <h4>Sleepiness</h4>
        <progress id="sleepinessBar" value="20" max="100"></progress>
        <button type="button"><i class="fas fa-bed"></i></button>
    </div>
      

    <div>
      <img class="babyTomoImg" src="https://i.pinimg.com/564x/ad/2f/ac/ad2fac9d368d7975c7d2606614a0cbcd.jpg" alt="baby tomagatchi">
