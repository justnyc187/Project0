<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link href="https://fonts.googleapis.com/css2?family=New+Tegomin&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="styles/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
    <script src="scripts/app.js" defer></script>
    <title>Document</title>
</head>
  <body>
    <section class ="window">
      <h1>Welcome to Toma World!!</h1>
      <h1>Who are you?</h1>
          <p>
            <input id="tomaName" type="text">
            <button id="tomaNameButton">Click</button>
          <p/>
    </section>

    <div class="newTomaName">
      
    </div>

    <h4 id="tomaAge">Age: 0</h4>

    <div>
      <h4>Hunger</h4>
        <progress id="healthBar" value="0" min="0" max="10"></progress>
        <button id="Hunger-button" type="button"><i class="fas fa-hamburger"></i></button>
  </div>
  <div>
      <h4>Boredom</h4>
        <progress id="boredomBar" value="0" min="0" max="10"></progress>
        <button id="Boredom-button" type="button"><i class="far fa-smile"></i></button>
    </div>
    <div>
      <h4>Sleepiness</h4>
        <progress id="sleepinessBar" value="0" min="0" max="10"></progress>
        <button id="Sleepiness-button" type="button"><i class="fas fa-bed"></i></button>
    </div>

    <div>
      <h4>Game</h4>
        <progress id="gameBar" value="0" max="100"></progress>
    </div>

    <div class="endGame">
      
    </div>

    <div class="tomaSpawn">

    </div>
    
      

    <div>
      <img class="babyTomaImg" src="https://i.pinimg.com/564x/ad/2f/ac/ad2fac9d368d7975c7d2606614a0cbcd.jpg" alt="baby tomagatchi">
    </div>

  </body>
</html>
